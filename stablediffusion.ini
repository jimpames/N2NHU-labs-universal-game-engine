# Stable Diffusion Server Configuration
# Multiple servers for load balancing
# Format: [SDn] where n is server number

[SD1]
host = 192.168.1.244
port = 7860
enabled = true
weight = 1
timeout = 60

[SD2]
host = 192.168.1.242
port = 7860
enabled = false
weight = 1
timeout = 60

[SD3]
host = 127.0.0.1
port = 7860
enabled = false
weight = 1
timeout = 60

# SD Configuration
[settings]
default_steps = 20
default_width = 512
default_height = 512
default_cfg = 7
default_sampler = DPM++ 2M
cache_images = true
cache_directory = image_cache
image_format = jpg
image_quality = 85

# Prompt Enhancement
[prompt_style]
scene_suffix = fantasy RPG game environment, detailed, atmospheric lighting, cinematic, high quality
negative_prompt = blurry, low quality, distorted, ugly, modern, text, watermark
character_suffix = fantasy RPG character, detailed, dramatic lighting
