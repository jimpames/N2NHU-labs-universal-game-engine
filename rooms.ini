[moonlit_grove]
name = Moonlit Grove
description = A serene forest clearing bathed in eternal silvery moonlight. Ancient standing stones form a circle, and the air shimmers with mystical energy. Moon crystals gleam in the grass.
east = courtyard
south = arcane_altar
moonlight = true
full_moon = true

[arcane_altar]
name = Arcane Altar
description = A massive stone altar crackling with raw magical energy. Ley lines converge here, creating a nexus of power. The air itself seems to pulse with arcane potential. Runes glow on every surface.
north = moonlit_grove
east = dragon_shrine
magical_energy = true
ley_line_convergence = true

[dragon_shrine]
name = Dragon Shrine
description = An ancient shrine dedicated to draconic power. A sacred flame burns eternally in a massive brazier, never dimming. Dragon bones decorate the walls, and the temperature is intense.
west = arcane_altar
south = wizard_tower

[wizard_tower]
name = Wizard's Tower
description = The top floor of an impossibly tall tower. Arcane tomes line the shelves, spell components fill jars, and a massive enchanting circle dominates the floor. Lightning crackles outside the windows.
down = library
north = dragon_shrine
